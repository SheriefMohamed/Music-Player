<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Music</title>
</head>
<body>
    <div class="container">
        <div class="topBar">
            <h3>Favourites</h3>
            <p></p>
        </div>
        <div class="songs"></div>
    </div>
    <div class="foot">
        <img src="" alt="">
        <div class="content-bar">
            <p class="name"></p>
            <p class="artist"></p>
        </div>
        <div class="middle-bar">
            <div class="control">
                <span class="material-symbols-outlined first" id="shuffle">
                    shuffle
                </span>
                <span class="material-symbols-outlined" id="prev">
                    skip_previous
                </span>
                <span class="material-symbols-outlined play">
                    play_circle
                </span>
                <span class="material-symbols-outlined" id="next">
                    skip_next
                </span>
                <span class="material-symbols-outlined last active" id="repeat">
                    repeat
                </span>
            </div>
            <div class="progress-area">
                <div class="progress-bar">
                  <audio id="main-audio" src=""></audio>
                </div>
                <div class="song-timer">
                  <span class="current-time">0:00</span>
                  <span class="max-duration"></span>
                </div>
            </div>
        </div>
        <div class="sound">
            <input type="range" min="0" max="1" step="0.1" value="0.5" onchange="changeVolume(this.value)" id="volumeControl">
            <span class="material-symbols-outlined" onclick="showShound()">
                volume_up
            </span>
        </div>
    </div>
    <script src="js/music-list.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
